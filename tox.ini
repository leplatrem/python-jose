[tox]
envlist = py{26,27,33,34,py},flake8
skip_missing_interpreters = True

[testenv]
commands =
    py.test --cov-report term-missing --cov jose
deps =
    future
    pycrypto
    ecdsa
    pytest
    pytest-cov
    pytest-runner
    cryptography

[testenv:flake8]
commands = flake8 jose
deps =
    flake8
